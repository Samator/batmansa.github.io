<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>The Batman</title>
</head>
<body>
    <div class="conteiner">
        <header class="header">
            <div class="logo">КиноПульс</div>
            <form action="" class="search">
            <input type="search" name="" id="" class="search_input" placeholder="Фильмы, сериалы, актеры">
            <button type="submit" class="button_search">
                <img src="img/search-button.svg" alt="">
            </button>
            </form>
            <div class="user">
                <img src="img/bookmark.svg" alt="" class="bookmark">
                <img src="img/avatar.png" alt="" class="avatar">
            </div>
        </header>
        <div class="hero_content">
            <div class="title">
                <h1>Бэтмен</h1>
                <p>The Batman</p>
            </div>
            <div class="block_info">
                <div class="info">
                    <div class="teg">
                        <p>Фильм</p>
                    </div>
                    <div class="text"><p>США, 2021 год</p></div>
                    <div class="play_button">
                        <button class="play"><img src="/img/play.svg" alt=""></button>
                        <p>Смотреть трейлер</p>
                    </div>
                </div>
                <div class="more_button">
                    <p>Подробнее</p>
                    <button class="button_down"><img src="img/down.svg" alt=""></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
